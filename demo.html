<!DOCTYPE html>
<html>
<head>
	<title>DEMO || html-compo.js</title>
	<script src="src/html-compo.js"></script>
</head>
<body>

	<!-- Utilize Components in main Application -->
	<my-user name="Sarthak" email="sarthak.whenever@gmail.com">
		Sarthak is a student. He's from Nepal
	</my-user>
	<br/>
	<br/>
	<my-user name="Somebody" email="somebody@gmail.com">
		Somebody is a someone. S/he's from somewhere.
	</my-user>

	<br/><br/>
	<bold-italic>
		Hello
	</bold-italic>

	<click-expand-toggle>
		<click-area>Click me</click-area>
		<expand-area>I am expanded</expand-area>
	</click-expand-toggle>

	<div id="test">
		I am a test
	</div>
	<!-- Define Components inside this tag. -->
	<html-components>
		<!-- A new Component Named 'users' -->
		<my-user compo-attrs="name, email">
			Name: <bold-italic>@{name}</bold-italic>
			<br/>
			Email: @{email}
			<br/>
			Description: 
			<br/>
			<!-- 'compo' is a constant object for all component containing current component initiator object -->
			@{compo.data}
		</my-user>
		<bold-italic>
			<b><i>@{compo.data}</i></b>
		</bold-italic>

		<click-expand-toggle>
			@{compo.data}
		</click-expand-toggle>
		<click-area>
			
		</click-area>
	</html-components>

	<script src="index.js"></script>
</body>
</html>
