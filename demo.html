<!DOCTYPE html>
<html>
<head>
	<title>DEMO || html-compo.js</title>
	<script src="src/html-compo.js"></script>
</head>
<body>

	<!-- Utilize Components in main Application -->
	<my-user name="Sarthak" email="sarthak.whenever@gmail.com">
		Sarthak is a student. He's from Nepal
	</my-user>
	<br/>
	<br/>
	<my-user name="Somebody" email="somebody@gmail.com">
		Somebody is a someone. S/he's from <bold-italic>somewhere</bold-italic>.
	</my-user>

	<br/><br/>
	<bold-italic ref="username">
		Sarthak is my username
	</bold-italic>
	<dynamic-data ref="dynamics">TestData</dynamic-data>
	<test-comp></test-comp>
	<!-- Define Components inside this tag. -->
	<html-components>
		<!-- A new Component Named 'users' -->
		<my-user compo-attrs="name, email">
			Name: <bold-italic>@{name}</bold-italic>
			<br/>
			Email: @{email}
			<br/>
			Description: 
			<br/>
			<!-- 'compo' is a constant object for all component containing current component initiator object -->
			@{compo.data}
		</my-user>
		<bold-italic>
			<b><i>@{compo.data}</i></b>
		</bold-italic>
		<dynamic-data>
			@{compo.data}
		</dynamic-data>
		<test-comp>
			@{compo.componentName}
		</test-comp>
	</html-components>
	<script>
		alert(htmlCompo.getComponent('username').html());
	</script>
</body>
</html>
